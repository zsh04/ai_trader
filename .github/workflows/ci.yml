name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  PYTHON_VERSION: ${{ vars.PYTHON_VERSION || '3.13' }}
  TEST_DATABASE_URL: "sqlite:///:memory:"

jobs:
  tests:
    name: pytest
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # If you use extras for testing:
          # pip install -r requirements-dev.txt

      - name: run pytest
        run: |
          pytest -q
