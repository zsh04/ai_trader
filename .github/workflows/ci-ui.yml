name: ci-ui

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      app_version:
        description: "Override UI app version"
        required: false
        type: string

permissions:
  id-token: write
  contents: read
  deployments: write

env:
  PYTHON_VERSION: ${{ vars.PYTHON_VERSION || '3.11' }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_UI_WEBAPP_NAME: ${{ secrets.AZURE_UI_WEBAPP_NAME }}
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_NAME: ${{ secrets.ACR_NAME }}

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: lint (ruff + black)
        run: |
          ruff check ui app
          black --check ui scripts
      - name: security scan (bandit)
        run: bandit --severity-level medium --confidence-level low -r app scripts ui
      - name: streamlit smoke
        run: python -m streamlit --version
      - name: dependency scan (pip-audit)
        run: pip-audit -r requirements.txt -r requirements-dev.txt
      - name: ensure .env files absent
        run: python scripts/check_no_env.py
      - name: pytest
        run: pytest -q

  build-push:
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: compute version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.app_version }}" ]; then
            echo "value=${{ github.event.inputs.app_version }}" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "value=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "value=ui-build-${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
          fi
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: acr login
        run: az acr login --name ${{ env.ACR_NAME }}
      - name: docker build
        env:
          APP_VERSION: ${{ steps.version.outputs.value }}
        run: |
          ./scripts/build_ui.sh \
            "${{ env.ACR_LOGIN_SERVER }}/ai-trader-ui:${{ github.sha }}" \
            "${{ env.ACR_LOGIN_SERVER }}/ai-trader-ui:${{ steps.version.outputs.value }}"
      - name: docker push
        run: |
          docker push ${{ env.ACR_LOGIN_SERVER }}/ai-trader-ui:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/ai-trader-ui:${{ steps.version.outputs.value }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name != 'pull_request'
    steps:
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: configure ui web app
        run: |
          az webapp config container set \
            --name "${{ env.AZURE_UI_WEBAPP_NAME }}" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --docker-custom-image-name "${{ env.ACR_LOGIN_SERVER }}/ai-trader-ui:${{ github.sha }}" \
            --docker-registry-server-url "https://${{ env.ACR_LOGIN_SERVER }}"
          az webapp config appsettings set \
            --name "${{ env.AZURE_UI_WEBAPP_NAME }}" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --settings APP_VERSION=${{ steps.version.outputs.value }} WEBSITES_PORT=8000
          az webapp restart --name "${{ env.AZURE_UI_WEBAPP_NAME }}" --resource-group "${{ env.AZURE_RESOURCE_GROUP }}"
