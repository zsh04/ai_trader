name: deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_PUBLISH_PROFILE: ${{ secrets.AZURE_PUBLISH_PROFILE }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_WEBHOOK_URL: ${{ secrets.TELEGRAM_WEBHOOK_URL }}
  TELEGRAM_WEBHOOK_SECRET: ${{ secrets.TELEGRAM_WEBHOOK_SECRET }}

jobs:
  deploy:
    name: deploy-to-azure
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (Optional) run tests before deploying
      - name: run tests
        run: pytest -q

      - name: publish to azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ env.AZURE_PUBLISH_PROFILE }}
          package: .

      - name: post-deploy telegram webhook
        if: ${{ env.TELEGRAM_TOKEN != '' && env.TELEGRAM_WEBHOOK_SECRET != '' }}
        run: |
          # If TELEGRAM_WEBHOOK_URL is not set, derive it from app name:
          WEBHOOK_URL="${TELEGRAM_WEBHOOK_URL:-https://${AZURE_WEBAPP_NAME}.azurewebsites.net/telegram/webhook}"
          echo "Setting webhook to: $WEBHOOK_URL"
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/setWebhook" \
            -H "Content-Type: application/json" \
            -d '{"url":"'"${WEBHOOK_URL}"'","secret_token":"'"${TELEGRAM_WEBHOOK_SECRET}"'","drop_pending_updates":true}'
          echo
