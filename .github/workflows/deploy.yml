name: deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      override_url:
        description: "Override webhook URL (optional)"
        required: false
        type: string

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_PUBLISH_PROFILE: ${{ secrets.AZURE_PUBLISH_PROFILE }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_WEBHOOK_URL: ${{ secrets.TELEGRAM_WEBHOOK_URL }}
  TELEGRAM_WEBHOOK_SECRET: ${{ secrets.TELEGRAM_WEBHOOK_SECRET }}
  PYTHON_VERSION: ${{ vars.PYTHON_VERSION || '3.13' }}
  APP_VERSION: ${{ github.ref_name }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  deploy:
    name: deploy-to-azure
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: install dependencies (build-time)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: publish to azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ env.AZURE_PUBLISH_PROFILE }}
          package: .
  set-webhook:
    name: set-telegram-webhook
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: compute webhook url
        id: url
        run: |
          if [ -n "${{ github.event.inputs.override_url }}" ]; then
            echo "url=${{ github.event.inputs.override_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://${AZURE_WEBAPP_NAME}.azurewebsites.net/telegram/webhook" >> $GITHUB_OUTPUT
          fi
      - name: setWebhook
        if: env.TELEGRAM_TOKEN && env.TELEGRAM_WEBHOOK_SECRET
        run: |
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/setWebhook" \
            -H "Content-Type: application/json" \
            -d "{\"url\":\"${{ steps.url.outputs.url }}\",\"secret_token\":\"${TELEGRAM_WEBHOOK_SECRET}\"}"
          echo "Webhook set to: ${{ steps.url.outputs.url }}"
