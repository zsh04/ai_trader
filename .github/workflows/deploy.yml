name: deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_PUBLISH_PROFILE: ${{ secrets.AZURE_PUBLISH_PROFILE }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_WEBHOOK_URL: ${{ secrets.TELEGRAM_WEBHOOK_URL }}
  TELEGRAM_WEBHOOK_SECRET: ${{ secrets.TELEGRAM_WEBHOOK_SECRET }}
  PYTHON_VERSION: ${{ vars.PYTHON_VERSION || '3.13' }}
  APP_VERSION: ${{ github.ref_name }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  deploy:
    name: deploy-to-azure
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: install dependencies (build-time)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: publish to azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ env.AZURE_PUBLISH_PROFILE }}
          package: .

      - name: post-deploy telegram webhook
        if: ${{ env.TELEGRAM_TOKEN != '' }}
        shell: bash
        run: |
          set -euo pipefail

          # Build default URL if override not provided (treat empty as unset)
          URL="${TELEGRAM_WEBHOOK_URL:-https://${AZURE_WEBAPP_NAME}.azurewebsites.net/telegram/webhook}"

          # Trim whitespace/newlines
          URL="$(printf '%s' "$URL" | tr -d '\r' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"

          if [[ -z "$URL" ]]; then
            echo "ERROR: Webhook URL resolved empty" >&2
            exit 1
          fi
          if [[ "$URL" != https://* ]]; then
            echo "ERROR: Webhook URL must start with https://  Got: $URL" >&2
            exit 1
          fi

          echo "Using Telegram webhook URL: $URL"

          # Clean previous webhook (ignore result)
          curl -sS "https://api.telegram.org/bot${TELEGRAM_TOKEN}/deleteWebhook" \
            -H "Content-Type: application/json" \
            -d '{"drop_pending_updates": true}' >/dev/null || true

          # Build payload with optional secret
          if [[ -n "${TELEGRAM_WEBHOOK_SECRET:-}" ]]; then
            DATA=$(printf '{"url":"%s","secret_token":"%s"}' "$URL" "$TELEGRAM_WEBHOOK_SECRET")
          else
            DATA=$(printf '{"url":"%s"}' "$URL")
          fi

          # Set webhook
          RESP=$(curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/setWebhook" \
            -H "Content-Type: application/json" \
            -d "$DATA")

          echo "Telegram response: $RESP"
          echo "$RESP" | grep -q '"ok":true' || { echo "ERROR: setWebhook failed" >&2; exit 1; }
