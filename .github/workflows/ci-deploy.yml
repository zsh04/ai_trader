name: ci-deploy

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      override_url:
        description: "Override Telegram webhook URL (optional)"
        required: false
        type: string

concurrency:
  group: ci-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

env:
  # --- Core App ---
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_PUBLISH_PROFILE: ${{ secrets.AZURE_PUBLISH_PROFILE }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_WEBHOOK_URL: ${{ secrets.TELEGRAM_WEBHOOK_URL }}
  TELEGRAM_WEBHOOK_SECRET: ${{ secrets.TELEGRAM_WEBHOOK_SECRET }}
  PYTHON_VERSION: ${{ vars.PYTHON_VERSION || '3.12.6' }}
  APP_VERSION: ${{ github.ref_name }}

  # --- Database ---
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  TEST_DATABASE_URL: "sqlite:///:memory:"

  # --- Container Registry ---
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}

  # --- Observability Secrets (MUST be set in GitHub Secrets) ---
  # These are needed by docker-compose.yml
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  GRAFANA_OTLP_ENDPOINT: ${{ secrets.GRAFANA_OTLP_ENDPOINT }} # e.g., https://otlp-gateway.../otlp
  GRAFANA_BASIC_AUTH: ${{ secrets.GRAFANA_BASIC_AUTH }} # e.g., ODMwNz...JjE5

jobs:
  prebuild:
    name: pre-build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: echo context
        run: |
          echo "APP_VERSION=${APP_VERSION}"
          echo "Using Python ${{ env.PYTHON_VERSION }}"
          echo "Target App Service: ${AZURE_WEBAPP_NAME}"

  build:
    name: build
    runs-on: ubuntu-latest
    needs: prebuild
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: sanity import (optional)
        run: |
          printf '%s\n' \
            'import importlib, sys' \
            'mods = ["app.main","app.api","app.adapters.db.postgres"]' \
            'for m in mods:' \
            '    try:' \
            '        importlib.import_module(m)' \
            '        print("OK:", m)' \
            '    except Exception as e:' \
            '        print("WARN:", m, e, file=sys.stderr)' \
            > sanity.py
          python sanity.py || true

  smoke:
    name: smoke
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: docker build
        run: docker build -t ai-trader:test .
      - name: docker run
        run: |
          docker run -d -p 8000:8000 --name ai-smoke \
            -e APP_ENVIRONMENT=ci-test \
            -e TELEGRAM_FAKE=1 \
            -e TELEGRAM_ALLOW_TEST_NO_SECRET=1 \
            -e OTEL_SDK_DISABLED=true \
            ai-trader:test
      - name: wait for app
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health/live >/tmp/live.json; then
              if curl -fsS http://localhost:8000/health/config >/tmp/config.json; then
                exit 0
              fi
            fi
            sleep 1
          done
          echo "Smoke check failed"
          exit 1
      - name: docker logs
        if: failure()
        run: docker logs ai-smoke
      - name: cleanup
        if: always()
        run: docker rm -f ai-smoke || true

  tests:
    name: test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run pytest
        env:
          TEST_DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
          TELEGRAM_ALLOW_TEST_NO_SECRET: ${{ env.TELEGRAM_ALLOW_TEST_NO_SECRET }}
          TELEGRAM_FAKE: "1"
          OTEL_SDK_DISABLED: "true" # Disable OTel for unit tests
        run: |
          pytest -q

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
    needs: tests
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: docker login (ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}

      - name: Build and Push Docker Compose services
        run: |
          # Create a .env file for docker-compose to use
          # It pulls values from GitHub Actions secrets
          echo "APP_ENVIRONMENT=prod" > .env
          echo "SENTRY_DSN=${{ env.SENTRY_DSN }}" >> .env

          # This is a bit of a trick. We need to update the otel-collector-config.yml
          # to use the *real* secrets before docker-compose builds/pushes.
          # We'll use envsubst for this.
          sudo apt-get update && sudo apt-get install -y gettext-base
          export GRAFANA_BASIC_AUTH_VAR="${{ env.GRAFANA_BASIC_AUTH }}"
          export GRAFANA_OTLP_ENDPOINT_VAR="${{ env.GRAFANA_OTLP_ENDPOINT }}"

          # Create a new config file from the template
          envsubst < $GITHUB_WORKSPACE/otel-collector-config.yml > otel-collector-config.prod.yml

          # Update docker-compose to use the new prod config
          # This assumes your compose file is docker-compose.yml
          # We'll also rename the app image to match ACR
          sed -i "s|./otel-collector-config.yml|./otel-collector-config.prod.yml|g" $GITHUB_WORKSPACE/docker-compose.yml
          sed -i "s|    build: .|image: ${{ env.ACR_LOGIN_SERVER }}/ai-trader:${{ github.sha }}|g" $GITHUB_WORKSPACE/docker-compose.yml

          # Build, tag, and push the app image
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/ai-trader:${{ github.sha }} .
          docker push ${{ env.ACR_LOGIN_SERVER }}/ai-trader:${{ github.sha }}

          # Push the otel-collector image
          docker-compose push otel-collector

      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ env.AZURE_PUBLISH_PROFILE }}

          # --- This is the new part ---
          docker-compose-file-path: $GITHUB_WORKSPACE/docker-compose.yml

          # We must also set the environment variables for the collector
          # in the App Service. This is how Azure passes them.
          # We pass the *name* of the secret, and Azure pulls it.
          # NOTE: This requires you to add these to your App Service Configuration!
          env-vars-for-otel-collector: |
            APP_ENVIRONMENT=prod
            GRAFANA_BASIC_AUTH=${{ secrets.GRAFANA_BASIC_AUTH }}
            GRAFANA_OTLP_ENDPOINT=${{ secrets.GRAFANA_OTLP_ENDPOINT }}

  patch:
    name: patch-webhook (only if needed)
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: compute webhook url
        id: url
        run: |
          if [ -n "${{ github.event.inputs.override_url }}" ]; then
            echo "url=${{ github.event.inputs.override_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://${AZURE_WEBAPP_NAME}.azurewebsites.net/telegram/webhook" >> $GITHUB_OUTPUT
          fi
      - name: setWebhook
        if: ${{ env.TELEGRAM_TOKEN && env.TELEGRAM_WEBHOOK_SECRET }}
        run: |
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/setWebhook" \
            -H "Content-Type: application/json" \
            -d "{\"url\":\"${{ steps.url.outputs.url }}\",\"secret_token\":\"${TELEGRAM_WEBHOOK_SECRET}\"}"
          echo "Webhook set to: ${{ steps.url.outputs.url }}"

  verify:
    name: verify health
    runs-on: ubuntu-latest
    needs: [deploy, patch]
    steps:
      - name: wait for warmup
        run: sleep 15
      - name: check /health
        run: |
          curl -fsSL "https://${AZURE_WEBAPP_NAME}.azurewebsites.net/health" | tee health.json
          STATUS=$(jq -r '.status // empty' health.json)
          echo "status=${STATUS}"
      - name: check /health/db
        run: |
          curl -fsSL "https://${AZURE_WEBAPP_NAME}.azurewebsites.net/health/db" | tee health_db.json
          OK=$(jq -r '.ok // .status // empty' health_db.json)
          test "$OK" = "ok"
      - name: check /health/market
        run: |
          curl -fsSL "https://${AZURE_WEBAPP_NAME}.azurewebsites.net/health/market" | tee health_market.json
          STATUS=$(jq -r '.status // empty' health_market.json)
          if [ "${STATUS}" != "ok" ] && [ "${STATUS}" != "degraded" ]; then
            echo "Unexpected market status: ${STATUS}"
            exit 1
          fi
