name: ci-deploy

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      override_url:
        description: "Override Telegram webhook URL (optional)"
        required: false
        type: string

concurrency:
  group: ci-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

env:
  # --- Core App ---
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_PUBLISH_PROFILE: ${{ secrets.AZURE_PUBLISH_PROFILE }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_WEBHOOK_URL: ${{ secrets.TELEGRAM_WEBHOOK_URL }}
  TELEGRAM_WEBHOOK_SECRET: ${{ secrets.TELEGRAM_WEBHOOK_SECRET }}
  PYTHON_VERSION: ${{ vars.PYTHON_VERSION || '3.12.6' }}
  APP_VERSION: ${{ github.ref_name }}

  # --- Database ---
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  TEST_DATABASE_URL: "sqlite:///:memory:"

  # --- Container Registry ---
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}

  # --- Observability Secrets (MUST be set in GitHub Secrets) ---
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  GRAFANA_OTLP_ENDPOINT: ${{ secrets.GRAFANA_OTLP_ENDPOINT }}
  GRAFANA_BASIC_AUTH: ${{ secrets.GRAFANA_BASIC_AUTH }}

jobs:
  prebuild:
    # ... (this job is unchanged) ...
    name: pre-build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: echo context
        run: |
          echo "APP_VERSION=${APP_VERSION}"
          echo "Using Python ${{ env.PYTHON_VERSION }}"
          echo "Target App Service: ${AZURE_WEBAPP_NAME}"

  build:
    # ... (this job is unchanged) ...
    name: build
    runs-on: ubuntu-latest
    needs: prebuild
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: sanity import (optional)
        run: |
          printf '%s\n' \
            'import importlib, sys' \
            'mods = ["app.main","app.api","app.adapters.db.postgres"]' \
            'for m in mods:' \
            '    try:' \
            '        importlib.import_module(m)' \
            '        print("OK:", m)' \
            '    except Exception as e:' \
            '        print("WARN:", m, e, file=sys.stderr)' \
            > sanity.py
          python sanity.py || true

  smoke:
    # ... (this job is unchanged) ...
    name: smoke
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: docker build
        run: docker build -t ai-trader:test .
      - name: docker run
        run: |
          docker run -d -p 8000:8000 --name ai-smoke \
            -e APP_ENVIRONMENT=ci-test \
            -e TELEGRAM_FAKE=1 \
            -e TELEGRAM_ALLOW_TEST_NO_SECRET=1 \
            -e OTEL_SDK_DISABLED=true \
            ai-trader:test
      - name: wait for app
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health/live >/tmp/live.json; then
              if curl -fsS http://localhost:8000/health/config >/tmp/config.json; then
                exit 0
              fi
            fi
            sleep 1
          done
          echo "Smoke check failed"
          exit 1
      - name: docker logs
        if: failure()
        run: docker logs ai-smoke
      - name: cleanup
        if: always()
        run: docker rm -f ai-smoke || true

  tests:
    # ... (this job is unchanged) ...
    name: test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run pytest
        env:
          TEST_DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
          TELEGRAM_ALLOW_TEST_NO_SECRET: ${{ env.TELEGRAM_ALLOW_TEST_NO_SECRET }}
          TELEGRAM_FAKE: "1"
          OTEL_SDK_DISABLED: "true" # Disable OTel for unit tests
        run: |
          pytest -q

  # --- THIS ENTIRE 'deploy' JOB IS REPLACED ---
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
    needs: tests
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: docker login (ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          # Build and push the main app
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/ai-trader:${{ github.sha }} .
          docker push ${{ env.ACR_LOGIN_SERVER }}/ai-trader:${{ github.sha }}

          # Build and push the new otel-collector image
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/ai-trader-otel-collector:${{ github.sha }} -f otel.Dockerfile .
          docker push ${{ env.ACR_LOGIN_SERVER }}/ai-trader-otel-collector:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          publish-profile: ${{ env.AZURE_PUBLISH_PROFILE }}

      - name: Deploy Main Container
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: "${{ env.ACR_LOGIN_SERVER }}/ai-trader:${{ github.sha }}"

      - name: Update Sidecar Container
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings DOCKER_CUSTOM_IMAGE_NAME='${{ env.ACR_LOGIN_SERVER }}/ai-trader-otel-collector:${{ github.sha }}'

  patch:
    # ... (this job is unchanged) ...
    name: patch-webhook (only if needed)
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: compute webhook url
        id: url
        run: |
          if [ -n "${{ github.event.inputs.override_url }}" ]; then
            echo "url=${{ github.event.inputs.override_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://${AZURE_WEBAPP_NAME}.azurewebsites.net/telegram/webhook" >> $GITHUB_OUTPUT
          fi
      - name: setWebhook
        if: ${{ env.TELEGRAM_TOKEN && env.TELEGRAM_WEBHOOK_SECRET }}
        run: |
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/setWebhook" \
            -H "Content-Type: application/json" \
            -d "{\"url\":\"${{ steps.url.outputs.url }}\",\"secret_token\":\"${TELEGRAM_WEBHOOK_SECRET}\"}"
          echo "Webhook set to: ${{ steps.url.outputs.url }}"

  verify:
    # ... (this job is unchanged) ...
    name: verify health
    runs-on: ubuntu-latest
    needs: [deploy, patch]
    steps:
      - name: wait for warmup
        run: sleep 60 # Increased this to 60s
      - name: check /health
        run: |
          curl -fsSL "https://${AZURE_WEBAPP_NAME}.azurewebsites.net/health" | tee health.json
          STATUS=$(jq -r '.status // empty' health.json)
          echo "status=${STATUS}"
      - name: check /health/db
        run: |
          curl -fsSL "https://${AZURE_WEBAPP_NAME}.azurewebsites.net/health/db" | tee health_db.json
          OK=$(jq -r '.ok // .status // empty' health_db.json)
          test "$OK" = "ok"
      - name: check /health/market
        run: |
          curl -fsSL "https://{AZURE_WEBAPP_NAME}.azurewebsites.net/health/market" | tee health_market.json
          STATUS=$(jq -r '.status // empty' health_market.json)
          if [ "${STATUS}" != "ok" ] && [ "${STATUS}" != "degraded" ]; then
            echo "Unexpected market status: ${STATUS}"
            exit 1
          fi
