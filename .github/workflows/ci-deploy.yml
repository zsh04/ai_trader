name: ci-deploy

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      override_url:
        description: "Override Telegram webhook URL (optional)"
        required: false
        type: string

concurrency:
  group: ci-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

env:
  # Core app
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_WEBHOOK_URL: ${{ secrets.TELEGRAM_WEBHOOK_URL }}
  TELEGRAM_WEBHOOK_SECRET: ${{ secrets.TELEGRAM_WEBHOOK_SECRET }}
  PYTHON_VERSION: ${{ vars.PYTHON_VERSION || '3.12.6' }}
  APP_VERSION: ${{ github.ref_name }}

  # Database
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  TEST_DATABASE_URL: "sqlite:///:memory:"

  # ACR
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}

  # Observability
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  GRAFANA_OTLP_ENDPOINT: ${{ secrets.GRAFANA_OTLP_ENDPOINT }}
  GRAFANA_BASIC_AUTH: ${{ secrets.GRAFANA_BASIC_AUTH }}

jobs:
  prebuild:
    name: pre-build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: echo context
        run: |
          echo "APP_VERSION=${APP_VERSION}"
          echo "Using Python ${{ env.PYTHON_VERSION }}"
          echo "Target App Service: ${AZURE_WEBAPP_NAME}"

  build:
    name: build
    runs-on: ubuntu-latest
    needs: prebuild
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: sanity import (optional)
        run: |
          printf '%s\n' \
            'import importlib, sys' \
            'mods = ["app.main","app.api","app.adapters.db.postgres"]' \
            'for m in mods:' \
            '    try:' \
            '        importlib.import_module(m)' \
            '        print("OK:", m)' \
            '    except Exception as e:' \
            '        print("WARN:", m, e, file=sys.stderr)' \
            > sanity.py
          python sanity.py || true

  smoke:
    name: smoke
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: docker build (local smoke)
        run: docker build -t ai-trader:test .
      - name: docker run (smoke)
        run: |
          docker run -d -p 8000:8000 --name ai-smoke \
            -e APP_ENVIRONMENT=ci-test \
            -e TELEGRAM_FAKE=1 \
            -e TELEGRAM_ALLOW_TEST_NO_SECRET=1 \
            -e OTEL_SDK_DISABLED=true \
            ai-trader:test
      - name: wait for app
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health/live >/tmp/live.json; then
              if curl -fsS http://localhost:8000/health/config >/tmp/config.json; then
                exit 0
              fi
            fi
            sleep 1
          done
          echo "Smoke check failed"
          exit 1
      - name: docker logs
        if: failure()
        run: docker logs ai-smoke
      - name: cleanup
        if: always()
        run: docker rm -f ai-smoke || true

  tests:
    name: test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run pytest
        env:
          TEST_DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
          TELEGRAM_ALLOW_TEST_NO_SECRET: "1"
          TELEGRAM_FAKE: "1"
          OTEL_SDK_DISABLED: "true"
        run: |
          pytest -q

  deploy:
    name: deploy (sidecar)
    runs-on: ubuntu-latest
    needs: [tests]
    environment:
      name: prod
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: docker/login (ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}

      - name: Build & push app image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/ai-trader:${{ github.sha }}
            ${{ env.ACR_LOGIN_SERVER }}/ai-trader:latest

      - name: Build & push otel-collector image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: otel.Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/ai-trader-otel-collector:${{ github.sha }}
            ${{ env.ACR_LOGIN_SERVER }}/ai-trader-otel-collector:latest

      - name: Render sidecar config (safe JSON)
        run: |
          cat > render_sidecar.py << 'PY'
          import json, os, sys
          src = "containers.appservice.json"
          dst = "containers.appservice.rendered.json"
          with open(src, "r", encoding="utf-8") as f:
              data = json.load(f)

          # Find containers array
          containers = data.get("properties", {}) \
                           .get("siteConfig", {}) \
                           .get("containers", [])
          def set_env(env_list, name, value):
              for item in env_list:
                  if item.get("name") == name:
                      item["value"] = value
                      return True
              # if placeholder was missing, append it
              env_list.append({"name": name, "value": value})
              return True

          # Replace images + envs
          for c in containers:
              if c.get("name") == "app":
                  c["image"] = os.environ["APP_IMAGE"]
                  envs = c.get("environmentVariables", [])
                  set_env(envs, "APP_VERSION", os.environ.get("APP_VERSION",""))
                  set_env(envs, "DATABASE_URL", os.environ.get("DATABASE_URL",""))
                  set_env(envs, "SENTRY_DSN", os.environ.get("SENTRY_DSN",""))
                  set_env(envs, "GRAFANA_OTLP_ENDPOINT", os.environ.get("GRAFANA_OTLP_ENDPOINT",""))
                  set_env(envs, "GRAFANA_BASIC_AUTH", os.environ.get("GRAFANA_BASIC_AUTH",""))
                  set_env(envs, "TELEGRAM_TOKEN", os.environ.get("TELEGRAM_TOKEN",""))
                  set_env(envs, "TELEGRAM_WEBHOOK_URL", os.environ.get("TELEGRAM_WEBHOOK_URL",""))
                  set_env(envs, "TELEGRAM_WEBHOOK_SECRET", os.environ.get("TELEGRAM_WEBHOOK_SECRET",""))
                  c["environmentVariables"] = envs
              elif c.get("name") == "otel-collector":
                  c["image"] = os.environ["OTEL_IMAGE"]

          with open(dst, "w", encoding="utf-8") as f:
              json.dump(data, f, ensure_ascii=False, indent=2)
          print(f"Wrote {dst}")
          PY

          # Prepare envs for the renderer (no echoing secrets)
          export APP_IMAGE="${{ env.ACR_LOGIN_SERVER }}/ai-trader:${{ github.sha }}"
          export OTEL_IMAGE="${{ env.ACR_LOGIN_SERVER }}/ai-trader-otel-collector:${{ github.sha }}"
          python3 render_sidecar.py

          echo "---- containers.appservice.rendered.json (masked preview) ----"
          jq '.properties.siteConfig.containers[].environmentVariables
               |= (map(if .name=="DATABASE_URL" or .name=="TELEGRAM_TOKEN" then .value="***" else . end))' \
             containers.appservice.rendered.json | sed -e 's|"GRAFANA_BASIC_AUTH": *"[^"]*"|"GRAFANA_BASIC_AUTH": "***"|' -e 's|"SENTRY_DSN": *"[^"]*"|"SENTRY_DSN": "***"|'

      - name: Upload sidecar config (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: containers.appservice.rendered.json
          path: containers.appservice.rendered.json

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Apply sidecar container config
        run: |
          az webapp config set \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --generic-configurations @containers.appservice.rendered.json

          # ensure WEBSITES_PORT is set (App Service -> app container mapping)
          az webapp config appsettings set \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --settings WEBSITES_PORT=8000

          az webapp restart \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}"

      - name: Wait for app warm-up
        run: |
          for i in {1..45}; do
            if curl -fsS "https://${AZURE_WEBAPP_NAME}.azurewebsites.net/health/live" >/dev/null 2>&1; then
              echo "app is live"
              exit 0
            fi
            sleep 2
          done
          echo "App didn't come up in time"
          exit 1
        env:
          AZURE_WEBAPP_NAME: ${{ env.AZURE_WEBAPP_NAME }}

      - name: compute webhook url
        id: url
        run: |
          if [ -n "${{ github.event.inputs.override_url }}" ]; then
            echo "url=${{ github.event.inputs.override_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://${AZURE_WEBAPP_NAME}.azurewebsites.net/telegram/webhook" >> $GITHUB_OUTPUT
          fi
        env:
          AZURE_WEBAPP_NAME: ${{ env.AZURE_WEBAPP_NAME }}

      - name: set Telegram webhook (if configured)
        if: ${{ env.TELEGRAM_TOKEN && env.TELEGRAM_WEBHOOK_SECRET }}
        run: |
          echo "Setting Telegram webhook to ${{ steps.url.outputs.url }}"
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/setWebhook" \
            -H "Content-Type: application/json" \
            -d "{\"url\":\"${{ steps.url.outputs.url }}\",\"secret_token\":\"${TELEGRAM_WEBHOOK_SECRET}\"}"
        env:
          TELEGRAM_TOKEN: ${{ env.TELEGRAM_TOKEN }}
          TELEGRAM_WEBHOOK_SECRET: ${{ env.TELEGRAM_WEBHOOK_SECRET }}

  verify:
    name: verify health
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: wait for warmup
        run: sleep 30
      - name: check /health
        run: |
          curl -fsSL "https://${AZURE_WEBAPP_NAME}.azurewebsites.net/health" | tee health.json
          STATUS=$(jq -r '.status // empty' health.json)
          echo "status=${STATUS}"
      - name: check /health/db
        run: |
          curl -fsSL "https://${AZURE_WEBAPP_NAME}.azurewebsites.net/health/db" | tee health_db.json
          OK=$(jq -r '.ok // .status // empty' health_db.json)
          test "$OK" = "ok"
      - name: check /health/market
        run: |
          curl -fsSL "https://${AZURE_WEBAPP_NAME}.azurewebsites.net/health/market" | tee health_market.json
          STATUS=$(jq -r '.status // empty' health_market.json)
          if [ "${STATUS}" != "ok" ] && [ "${STATUS}" != "degraded" ]; then
            echo "Unexpected market status: ${STATUS}"
            exit 1
          fi
