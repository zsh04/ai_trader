name: build-consumer

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional image tag (defaults to consumer-<run number>)"
        required: false
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: run consumer build
        env:
          DISPATCH_TAG: ${{ github.event.inputs.tag }}
        run: |
          TAG="${DISPATCH_TAG}"
          if [ -z "$TAG" ]; then
            TAG="consumer-${GITHUB_RUN_NUMBER}"
          fi
          ./scripts/build_consumer_acr.sh --tag "${TAG}" --no-logs
