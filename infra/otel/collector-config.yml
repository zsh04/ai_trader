receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  memory_limiter:
    check_interval: "2s"
    limit_percentage: 80
    spike_limit_percentage: 25
  resource:
    attributes:
      - key: "deployment.environment"
        value: "${APP_ENVIRONMENT}"
        action: "upsert"
      - key: "service.name"
        value: "${SERVICE_NAME}"
        action: "upsert"
      - key: "service.instance.id"
        value: "${SERVICE_INSTANCE_ID}"
        action: "upsert"
  batch:
    timeout: "5s"
    send_batch_size: 2048

exporters:
  otlphttp:
    endpoint: "${GRAFANA_OTLP_ENDPOINT}"
    headers:
      Authorization: "Basic ${GRAFANA_BASIC_AUTH}"
    timeout: "10s"
    compression: "gzip"
    sending_queue:
      enabled: true
      num_consumers: 4
      queue_size: 5000
    retry_on_failure:
      enabled: true
      initial_interval: 2s
      max_interval: 60s
      max_elapsed_time: 10m

extensions:
  health_check:
    endpoint: "0.0.0.0:13133"

service:
  telemetry:
    logs:
      level: "info"
  extensions: ["health_check"]
  pipelines:
    traces:
      receivers: ["otlp"]
      processors: ["memory_limiter", "resource", "batch"]
      exporters: ["otlphttp"]
    metrics:
      receivers: ["otlp"]
      processors: ["memory_limiter", "resource", "batch"]
      exporters: ["otlphttp"]
    logs:
      receivers: ["otlp"]
      processors: ["memory_limiter", "resource", "batch"]
      exporters: ["otlphttp"]
