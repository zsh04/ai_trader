receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317 # App -> collector (gRPC)
      http:
        endpoint: 0.0.0.0:4318 # App -> collector (HTTP)

processors:
  batch: {}
  resource:
    attributes:
      - key: "deployment.environment"
        value: "${APP_ENVIRONMENT}"
        action: upsert
      - key: "service.name"
        value: "${SERVICE_NAME}"
        action: upsert
      - key: "service.instance.id"
        value: "${SERVICE_INSTANCE_ID}"
        action: upsert

exporters:
  otlphttp:
    endpoint: "${GRAFANA_OTLP_ENDPOINT}"
    headers:
      Authorization: "Basic ${GRAFANA_BASIC_AUTH}"
    # Robustness tuning
    timeout: 10s
    compression: on
    # Retry and queue settings help with transient network / rate-limit issues
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 5000

  logging:
    loglevel: debug

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  telemetry:
    logs:
      level: "debug"

  extensions: [health_check]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp, logging]

    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp, logging]

    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp, logging]
