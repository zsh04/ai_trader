# Azure Container Apps manifest for ai-trader-forecast (Chronos-2)
type: Microsoft.App/containerApps
name: ai-trader-forecast
location: __LOCATION__
identity:
  type: SystemAssigned
properties:
  environmentId: /subscriptions/__SUBSCRIPTION_ID__/resourceGroups/__RG__/providers/Microsoft.App/managedEnvironments/__ENV__
  configuration:
    ingress:
      external: false
      targetPort: 8000
    activeRevisionsMode: Single
    secrets:
      - name: otlp-headers
        value: __OTEL_HEADERS__
    registries:
      - server: __ACR_NAME__.azurecr.io
        identity: system
    logs:
      destinations:
        - name: log-analytics
          logAnalytics:
            customerId: __LOG_ANALYTICS_CUSTOMER_ID__
  template:
    revisionSuffix: sprint-__SPRINT_TAG__
    containers:
      - name: ai-trader-forecast
        image: __ACR_NAME__.azurecr.io/ai-trader-forecast:__IMAGE_TAG__
        resources:
          cpu: 1.0
          memory: 2Gi
        env:
          - name: APP_ENVIRONMENT
            value: __APP_ENVIRONMENT__
          - name: HF_COMMIT_SHA
            value: __HF_COMMIT_SHA__
          - name: MODEL_ID_CHRONOS2
            value: amazon/chronos-2
          - name: ADAPTER_TAG
            value: __ADAPTER_TAG_FORECAST__
          - name: BAKED_ADAPTER_TAG
            value: __BAKED_ADAPTER_TAG_FORECAST__
          - name: STORAGE_ACCOUNT
            value: __STG_ACCOUNT__
          - name: BLOB_MODELS_URL
            value: blob://models
          - name: BLOB_ADAPTERS_URL
            value: blob://adapters
          - name: MODEL_CACHE_DIR
            value: /models-cache
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: __OTEL_ENDPOINT__
          - name: OTEL_EXPORTER_OTLP_HEADERS
            value: secretref:otlp-headers
        probes:
          - type: liveness
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
          - type: readiness
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
    scale:
      minReplicas: 0
      maxReplicas: 2
      rules:
        - name: cpu-scale
          custom:
            type: cpu
            metadata:
              utilization: "70"
        - name: http-rps
          http:
            metadata:
              concurrentRequests: "5"
